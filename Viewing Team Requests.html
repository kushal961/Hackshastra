<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Team Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h2>Browse Team Requests</h2>
    <div class="list-group">
      <!-- Team Request Example Card -->
      <div class="list-group-item">
        <h5 class="mb-1">Hackathon: AI for Good</h5>
        <p class="mb-1">Team Roles: Frontend Developer, Backend Developer</p>
        <p>Skills Required: JavaScript, Python</p>
        <p>Project Description: Building a machine learning model to analyze health data.</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-success">Join Team</button>
          <span>Team Members: 3/5</span>
        </div>
      </div>
      <!-- More team request cards will be dynamically populated here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
