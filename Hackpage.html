<!-- Hackathon List Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackshastra - Hackathon List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <a class="navbar-brand" href="#">Hackshastra</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-gradient mb-4">Available Hackathons</h2>
        <div class="row" id="hackathonsList">
            <!-- Hackathon cards will be dynamically populated here -->
        </div>
    </div>

    <script src="script.js">


document.addEventListener('DOMContentLoaded', function() {
    const hackathons = [
        { id: 1, title: "Hackathon 1", description: "Tech for Good", deadline: "2024-12-01", image: "https://via.placeholder.com/350x200?text=Hackathon+1" },
        { id: 2, title: "Hackathon 2", description: "Innovative Solutions", deadline: "2024-11-15", image: "https://via.placeholder.com/350x200?text=Hackathon+2" },
        { id: 3, title: "Hackathon 3", description: "Build the Future", deadline: "2024-11-25", image: "https://via.placeholder.com/350x200?text=Hackathon+3" }
    ];

    const hackathonsList = document.getElementById('hackathonsList');

    hackathons.forEach(hackathon => {
        const hackathonCard = `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="${hackathon.image}" class="card-img-top" alt="${hackathon.title}">
                    <div class="card-body">
                        <h5 class="card-title">${hackathon.title}</h5>
                        <p class="card-text">${hackathon.description}</p>
                        <p class="card-text"><small class="text-muted">Deadline: ${hackathon.deadline}</small></p>
                        <a href="hackathon${hackathon.id}.html" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        `;
        hackathonsList.innerHTML += hackathonCard;
    });
});




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
